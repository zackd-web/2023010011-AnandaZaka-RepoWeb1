<!DOCTYPE html>
<html>
<head>
    <title>Praktikum 5</title>
</head>
<body>
    <div class="Logo polibang">
        <div style="width: 20%; padding: 10px; text-align: left;">
            <img src="https://www.polibang.ac.id/wp-content/uploads/2019/03/Logo_Politbang_png-259x300.png" alt="University Logo" width="100"> 
            <img src="D:\Github\2023010011-AnandaZaka-RepoWeb1\Praktikum 4\Logo-RPL.jpg" alt="RPL" width="100" style=" float: right;">
            <br>
        </div>
    </div>

	<h1>Form HTML</h1>
        <fieldset>
        <legend>Registrasi</legend>
        <p>
            <label>Nama:</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
        </p>
        <p>
            <label>Foto:</label>
            <input type="file" name="foto" placeholder="Username..." />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Your email..." />
        </p>
        <p>
            <label>Alamat:</label>
            <input type="password" name="password" placeholder="Passowrd..." />
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Negara:</label>
            <select name="agama">
                <option value="Indonesia">Indonesia</option>
                <option value="Jepang">Jepang</option>
                <option value="Korea">Korea</option>
                <option value="Malaysia">Malaysia</option>
            </select>
        </p>
        <p>
            <label>Komentar:</label>
            <textarea name="address"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="Submit" />
        </p>
        </fieldset>
</body>
</html>
