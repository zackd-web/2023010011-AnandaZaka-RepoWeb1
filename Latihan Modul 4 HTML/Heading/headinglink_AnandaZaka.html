<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>heading link</title>
</head>
<body>
	<h1>Heading Link Example - headinglink Setiawanbags</h1>
	<p>Berikut adalah link yang menghubungkan ke berbagai heading:</p>

	<ul>
		<li>><a href="#section1">Menuju ke Heading 1</a></li>
		<li>><a href="#section2">Menuju ke Heading 2</a></li>
		<li>><a href="#section3">Menuju ke Heading 3</a></li>
	</ul>

	<h2 id="section1"></h2>
	<p>Contoh heading 1</p>

	<h2 id="section2"></h2>
	<p>Contoh heading 2</p>
	
	<h2 id="section3"></h2>
	<p>Contoh heading 3</p>

</body>
</html>
